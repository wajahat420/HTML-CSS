<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p {
            color: red;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <div>
        <p>this is a paragraph</p>
    </div>
    <p>this is another paragraph</p>
    <div>
        <p>this is yet another paragraph</p>
    </div>
</body>

</html>
