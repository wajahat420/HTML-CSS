<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        .navbar{
            background-color: Black;
            border-radius: 5px;
        }
        .navbar ul{
            overflow: auto;
        }
        .navbar li{
           float: left;
           list-style: none;
           margin: 13px 20px;
        }
        .navbar li a{
            padding: 3px  3px;
            text-decoration: none;
            color: white;
            
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <nav class="navbar">
                <ul>
                    <li><a href="http://google.com">Google</a></li>
                    <li><a href="http://facebook.com">Facebook</a></li>
                    <li><a href="http://instagram.com">Instagram</a></li>
                    <li><a href="http://twiter.com">Twiter</a></li>
                    
                </ul>
            </nav>
        </nav>
    </header>
</body>
</html>
