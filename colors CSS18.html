<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in CSS</title>
    <!-- in teeno me se koi bhi method use hosakta hai colour k lia -->
    <style>
        #firstpara{
            /* colour by name */
            color: blue; 
            background-color: rgb(6, 181, 181);
        }
        #secondpara{
            /* colour by rgb */
            color: rgb(0,0,0);
            background-color: rgb(158, 200, 5);

        }

        #thirdpara{
            /* colour by hex */
            color: #c3cd02;
            background-color: rgb(153, 6, 6);
        }
    </style>
</head>
<body>
    <h3>COLOURS IN CSS</h3>
    <p id="firstpara"> This is a paragraph from first box</p> 

    <h4>COLOURS IN CSS</h4>
    <p id="secondpara"> This is a paragraph from second box</p>

    <h5>COLOURS IN CSS</h5>
    <p id="thirdpara"> This is a paragraph from third box</p>
</body>
</html>
